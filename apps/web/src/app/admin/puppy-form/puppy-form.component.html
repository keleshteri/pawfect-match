<div class="container mx-auto mt-6 px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold">{{ isEdit ? "Edit" : "Add" }} Puppy</h2>
  <form
    [formGroup]="puppyForm"
    (ngSubmit)="onSubmit()"
    class="space-y-6 bg-white shadow-md rounded-lg p-6"
  >
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="name"
        >
          Name
        </label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter puppy name"
          class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        />
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="age"
        >
          Age
        </label>
        <input
          type="number"
          formControlName="age"
          placeholder="Enter age"
          class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="gender"
        >
          Gender
        </label>
        <input
          type="text"
          formControlName="gender"
          placeholder="Gender"
          class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        />
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="size"
        >
          Size
        </label>
        <input
          type="text"
          formControlName="size"
          placeholder="Size (e.g., Small, Medium, Large)"
          class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="photoUrl"
        >
          Photo URL
        </label>
        <input
          type="text"
          formControlName="photoUrl"
          placeholder="http://example.com/photo.jpg"
          class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="breedId"
        >
          Breed
        </label>
        <select
          formControlName="breedId"
          class="block w-full bg-gray-100 border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        >
          <option value="">Select Breed</option>
          <option *ngFor="let breed of breeds" [value]="breed.id">
            {{ breed.name }}
          </option>
        </select>
      </div>
    </div>
    <!-- Traits can be checkboxes or a multi-select dropdown -->
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      {{ isEdit ? "Update" : "Add" }} Puppy
    </button>
  </form>
</div>
