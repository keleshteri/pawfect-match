<div class="container mx-auto mt-6 px-4 sm:px-6 lg:px-8">
  <h1 class="text-2xl font-bold mb-6">Puppy Management</h1>
  <div class="relative overflow-x-auto shadow-lg sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Puppy Name</th>
          <th scope="col" class="px-6 py-3">Age</th>
          <th scope="col" class="px-6 py-3">Gender</th>
          <th scope="col" class="px-6 py-3">Size</th>
          <th scope="col" class="px-6 py-3">Breed</th>
          <th scope="col" class="px-6 py-3">Photo</th>
          <th scope="col" class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let puppy of puppies"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
            {{ puppy.name }}
          </td>
          <td class="px-6 py-4">
            {{ puppy.age }}
          </td>
          <td class="px-6 py-4">
            {{ puppy.gender }}
          </td>
          <td class="px-6 py-4">
            {{ puppy.size }}
          </td>
          <td class="px-6 py-4">
            {{ puppy.breed }}
          </td>
          <td class="px-6 py-4">
            <img
              src="{{ puppy.photoUrl }}"
              alt="{{ puppy.name }}"
              class="h-16 w-16 rounded-full object-cover"
            />
          </td>
          <td class="px-6 py-4 flex justify-end items-center gap-4">
            <button
              (click)="onEdit(puppy)"
              class="text-indigo-600 hover:text-indigo-900 transition-colors duration-200"
            >
              Edit
            </button>
            <button
              (click)="onDelete(puppy.id)"
              class="text-red-600 hover:text-red-900 transition-colors duration-200"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
